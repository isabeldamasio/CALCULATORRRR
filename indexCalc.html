<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculadora! </title>
        <link rel="stylesheet" href="styleCalc.css">
        <script src="scriptCalc.js"></script>
    </head>

    <body>
        <section>
            <div>
                <h1> CALCULADORA DA BEBEL</h1>
                <br>
            </div>
            <div>
                <form>
                    <select id="operation" name="operation" required="required">
                        <option selected disabled> Qual operação você deseja realizar?</option>
                        <option value="soma"> Soma </option>
                        <option value="subtracao"> Subtração </option>
                        <option value="multipli"> Multiplicacao </option>
                        <option value="divisao"> Divisao </option>
                    </select>
                </form>
            </div>
            <div>
                <label for="numUm" id="numeros"> Digite o primeiro número </label>
                <input type="number" id="numUm" name="numUm" required="required"/>
            </div>
            <div>
                <label for="numDois" id="numeros"> Digite o segundo número </label>
                <input type="number" id="numDois" name="numDois" required="required"/>
            </div>
            <div>
                <br>
                <input type="submit" onclick="calcular()" value="Clique aqui para calcular :p">
            </div>
            <div>
                <br>
                <p> O resultado da sua operação é: </p>
                <p id="teste"></p>
            </div>
        </section>
    </body>

</html>
